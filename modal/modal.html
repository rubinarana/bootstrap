<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>modal</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center bg-dark text-light">MODEL IN BOOTSTRAP</h1>
		<button class="btn btn-success" data-target="#mymodal" data-toggle="modal">SIGN UP</button>

		<div id="mymodal" class="modal fade">
  		<div class="modal-dialog modal-dialog-centered">

			<!-- Modal content-->
			<div class="modal-content">
		      <div class="modal-header">
		      	<h3> SIGN UP</h3>
		      	<button type="button" class="close" data-dismiss="modal">&times;</button>
		     </div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label><i class="fa fa-user fa-2x"></i> username:</label>
								<input type="text" name="" class="form-control">
							</div>

							<div class="form-group">
								<label><i class="fa fa-lock fa-2x"></i> password:</label>
								<input type="password" name="" class="form-control">
							</div>

							<div class="form-group">
								<label><i class="fa fa-envelope fa-2x"></i> email:</label>
								<input type="email" name="" class="form-control">
							</div>
						</form>
					</div>

					<div class="modal-footer justify-content-center">
						<button class="btn btn-danger" data-dismiss="modal">SIGN UP</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
