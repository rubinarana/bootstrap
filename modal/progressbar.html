<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Progressbar</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Animated Progress Bar</h1>
		<br>

		<div class="progress" style="height: 40px">
			<div class="progress-bar" style="width: 70%">70%</div>
		</div>
		<br>

		<div class="progress">
			<div class="progress-bar bg-success" style="width: 30%">30%</div>
		</div>
		<br>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width: 50%">50%</div>
		</div>
		<br>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%">50%</div>
		</div>
	</div>


</body>
</html>
