<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>badge</title>
</head>
<body>
	<div class="container">
		<h1 class="badge">rubina rana magar</h1><br>
		<h1 class="badge badge-danger">rubina rana magar</h1><br>
		<h1>rubina rana magar</h1><br>
		<h1>rubina <span class="badge badge-secondary">rana magar</span></h1><br>

	<!--for round highlight-->
		<h1>rubina <span class="badge badge-success badge-pill">rana magar</span></h1> 

		<button class="btn btn-info">MESSAGE
			<span class="badge badge-light">5</span>
		</button>
	</div>
</body>
</html>
